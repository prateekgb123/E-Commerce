<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .tab-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .tab-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .tab-buttons button.active {
            background-color: #45a049;
        }

        .tab-buttons button:not(:last-child) {
            margin-right: 10px;
        }

        form {
            display: none;
        }

        form.active {
            display: block;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .logged-in-message {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .logout-button {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px; /* Move to the next line */
        }

        .logout-button:hover {
            background-color: #000000;
            transform: scale(1.05); /* Slightly increase the size on hover */
        }

        .logout-button:focus {
            outline: none; /* Remove focus outline for a cleaner look */
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.5); /* Add focus outline with subtle shadow */
        }

        .logout-button:active {
            background-color: #000000;
            transform: scale(1); /* Reset scaling when clicked */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to QuickCart</h1>
        <div id="logged-in-message" class="logged-in-message"></div>

        <div class="tab-buttons">
            <button id="login-tab" class="active">Login</button>
            <button id="signup-tab">Sign-Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="active">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Sign-Up Form -->
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign-Up</button>
        </form>

        <div class="footer">
            <p>&copy; 2025 QuickCart. All rights reserved.</p>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loggedInMessage = document.getElementById('logged-in-message');
    
        // Check if the user is already logged in
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (loggedInUser) {
            loggedInMessage.textContent = `You are logged in as: ${loggedInUser}`;
            loginForm.style.display = 'none';  // Hide login form if already logged in
            signupForm.style.display = 'none'; // Hide sign-up form
            const logoutButton = document.createElement('button');
            logoutButton.classList.add('logout-button');
            logoutButton.textContent = 'Log Out';
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('loggedInUser'); // Clear login status
                window.location.href = 'sign.html'; // Redirect to login page (this can be your login page URL)
            });
            loggedInMessage.appendChild(logoutButton); // Add logout button to the message
        }
    
        // Tab switching logic (only works if not logged in)
        if (!loggedInUser) {
            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
            });
    
            signupTab.addEventListener('click', () => {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
            });
        }

        // Sign-Up form submission
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
    
            const username = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const confirmPassword = document.getElementById('signup-confirm-password').value.trim();
    
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }
    
            // Save user details in localStorage
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                alert('Username already exists. Please choose a different username.');
                return;
            }
    
            users[username] = { email, password };
            localStorage.setItem('users', JSON.stringify(users));
    
            alert(`Sign-Up successful for user: ${username}`);
            signupForm.reset();
            loginTab.click(); // Switch to login tab
        });
    
        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
    
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
    
            // Retrieve user details from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || {};
    
            if (!users[username]) {
                alert('Username not found. Please sign up first.');
                return;
            }
    
            if (users[username].password !== password) {
                alert('Incorrect password. Please try again.');
                return;
            }
    
            // Show login success message with the username
            alert(`Login successful. Welcome, ${username}!`);
    
            // Optionally store the username in localStorage to show it on the home page
            localStorage.setItem('loggedInUser', username);
    
            // Redirect to homepage (or home page can be the logged-in state)
            window.location.href = 'index.html'; // Replace with your home page URL
        });
    </script>
</body>
</html>
